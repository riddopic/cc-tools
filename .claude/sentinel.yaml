version: "1.0"
engine:
  parallel_jobs: 8
  timeout_seconds: 5
  fail_fast: true

analyzers:
  rust:
    enabled: true
    auto_fix: false
    checks:
      - name: rustfmt
        enabled: true

notifications:
  project_name: "Sentinel"
  min_severity: info # Only send info level and above

  # Hook events that trigger notifications
  # Use "*" to send notifications for all events
  events: ["Notification", "Stop"]

  channels:
    - type: Ntfy
      name: "mobile-alerts"
      webhook_url: "" # Not used by ntfy, but required by config schema
      topic: "0PS1QnVg5kHxJHR1"
      server: "https://ntfy.sh" # Default public server
      priority: 3 # 1-5, with 5 being highest
      tags: ["Sentinel", "code"]
      enabled: true

  # Disable DLQ temporarily to fix notification issues
  dlq:
    enabled: false
    path: "/tmp/sentinel-dlq.db"

logging:
  enabled: false
  file:
    path: ".claude/sentinel.log"
    rotation:
      strategy: "size"
      max_size: "5MB"
  level:
    default: "DEBUG" # Default log level: TRACE, DEBUG, INFO, WARN, ERROR
  format:
    style: "default"
    use_color: true
    include_location: true
